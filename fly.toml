app = "pilsi-staging"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "syd"

[processes]
app = ""

[build]

[build.args]
NODE_VERSION = "16"
PHP_VERSION = "8.2"

[env]
APP_ENV = "production"
LOG_CHANNEL = "stderr"
LOG_LEVEL = "info"
LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
SESSION_DRIVER = "cookie"
SESSION_SECURE_COOKIE = true
DB_CONNECTION = "mysql"
DB_HOST = "pilsi-staging-mysql.internal"
DB_DATABASE = "pilsi-staging"
REDIS_HOST= "fly-redis-pilsi-staging.internal"
CACHE_DRIVER= "redis"

[experimental]
auto_rollback = true

[[services]]
http_checks = []
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
