name: Staging Deploy
on: 
    push:
        branches: staging
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy -a pilsi-staging
        - name: Post to a Slack channel
          id: slack
          uses: slackapi/slack-github-action@v1.24.0
          with:
            # Slack channel id, channel name, or user id to post message.
            # See also: https://api.slack.com/methods/chat.postMessage#channels
            # You can pass in multiple channels to post to by providing a comma-delimited list of channel IDs.
            channel-id: 'C04HZEQ1Q7R'
            # For posting a simple plain text message
            slack-message: "New version deployed to PiLSi Staging ðŸ¦‡ðŸ¤–.\n Build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
          env:
            SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
